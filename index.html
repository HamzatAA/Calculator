<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_body">
        <div class="display"><input id="display" name="calculator" placeholder="0"></div>
        <table>
        <!-- <thead>
            <tr>
            <th scope="col">MC</th>
            <th scope="col">M-</th>
            <th scope="col">M+</th>
            <th scope="col">âˆš</th>
            <th scope="col">%</th>
            </tr>
        </thead> -->
        <tbody>
            <tr>
                <th>
                    <button id="operator" class="C">C</button>
                    <button id="operator" class="CE">CE</button>
                    <button id="operator" class="%">%</button>
                    <button id="operator" class="sqrt">&#x221A;</button>
                </th>
            <tr>
                <th>
                    <button id="number" class="7">7</button>
                    <button id="number" class="8">8</button>
                    <button id="number" class="9">9</button>
                    <button id="operator" class="/">/</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button id="number" class="4">4</button>
                    <button id="number" class="5">5</button>
                    <button id="number" class="6">6</button>
                    <button id="operator" class="">*</button>
                </th>
            <tr>
                <th>
                    <button id="number" class="1">1</button>
                    <button id="number" class="2">2</button>
                    <button id="number" class="3">3</button>
                    <button id="operator" class="-">-</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button id="number" class="0">0</button>
                    <button id="operator" class=".">.</button>
                    <button id="operator" class="+">+</button>
                    <button style="background-color: rgb(241, 241, 24);" id="operator" class="=">=</button>
                </th>
            </tr>
        </tbody>
        </table>
</div>
</body>
</html>
<script src="script.js"></script>
